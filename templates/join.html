{% extends 'base.html' %}
{% block title %}Join Meeting{% endblock %}

{% block content %}
<div class="container w-full max-w-md mx-auto bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-xl rounded-2xl shadow-xl p-8 ">

    <div class="container-bg p-2 rounded-2xl mb-4">
        <button onclick="history.back()" class="flex items-center gap-2 text-emerald-400 hover:text-emerald-300 text-lg font-medium">
            <span class="text-xl">‚Üê</span> Back to Dashboard
        </button>
    </div>
        <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-green-400 to-emerald-500 text-transparent bg-clip-text">Join Meeting</h1>
        <form method="POST" action="{{ url_for('join') }}" class="mt-4">
            <div class="pb-6">
                <input type="text" placeholder="Room ID:" class="w-full pl-10 pr-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" id="roomID" name="roomID" required>
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold rounded-lg shadow-lg hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-200 pt-2">Join</button>
        </form>
    </div>
{% endblock %}
